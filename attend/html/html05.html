<body>
  <div class="app">
    <div class="statusbar">
      <div class="statusbar__time">9:41</div>
      <div class="statusbar__right">
        <div class="circle circle--sm"></div>
        <div class="circle circle--sm"></div>
        <div class="circle circle--sm"></div>

        <div class="row" style="gap: 12px;">
          <div class="circle circle--xl circle--warning"></div>
          <div style="flex:1;">
            <div style="font-weight:800; font-size:14px;">안내</div>
            <div class="muted" style="font-size:12px; margin-top:4px; line-height:1.6;">

    <nav class="nav" aria-label="하단 내비게이션">
