<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <!-- Noto Sans KR -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/script.js" defer></script>
</head>
<body>
  <!-- 피그마 프레임: 14110-11569 (로그인) -->
  <div class="app" style="background:#f2f5f7;">

    <!-- 중앙 정렬 컨텐츠 -->
    <main class="section" style="flex:1; display:flex; align-items:center; justify-content:center; padding: 0 12px;">
      <div style="width:335px; display:flex; flex-direction:column; align-items:center; gap:20px;">
        <!-- 회사명 -->
        <h1 style="font-size:24px; line-height:32px; font-weight:800; color:#212529;">
          회사명
        </h1>

        <!-- 로그인 카드 -->
        <section aria-label="로그인 카드"
          style="
            width:100%;
            background:#ffffff;
            border-radius:12px;
            padding:24px 20px;
            box-shadow: 4px 12px 12px rgba(0,0,0,0.05);
          "
        >
          <div style="display:flex; flex-direction:column; gap:24px;">
            <div style="display:flex; flex-direction:column; gap:16px;">
              <div style="font-size:18px; line-height:24px; font-weight:800; color:#212529;">Login</div>

              <form id="loginForm" style="display:flex; flex-direction:column; gap:12px;">
                <!-- e-mail -->
                <div class="field">
                  <input class="input" id="company" name="company" type="email" placeholder="e-mail" autocomplete="username" style="border-color:#d2d6db;" />
                </div>
                <!-- 비밀번호 -->
                <div class="field">
                  <input class="input" id="password" name="password" type="password" placeholder="비밀번호" autocomplete="current-password" style="border-color:#d2d6db;" />
                </div>

                <!-- 로그인 상태 유지 -->
                <div class="checkrow" style="margin-top:4px;">
                  <input type="checkbox" id="autoLogin" />
                  <label for="autoLogin" style="font-size:13px; color:#6e7780;">로그인 상태 유지</label>
                </div>

                <!-- 로그인 버튼 -->
                <button id="loginBtn" class="btn btn--primary" type="submit" style="height:56px; border-radius:12px; margin-top:12px;">
                  로그인
                </button>
              </form>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
</body>
</html>
